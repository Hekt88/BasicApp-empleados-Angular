<div class="container">

  <div class="col" style="text-align: center;"><h1>{{titulo}}</h1></div>
  <br><br>


  <form class="form-group row">


    <div class="form-group col-md-3">

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>


    <div class="form-group col-md-3">

      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="nombre" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
    </div>


    <div class="form-group col-md-3">

      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>


    <div class="form-group col-md-3">

      <label for="salario">Salario:</label>
      <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario">
    </div>




    <div class="col">


      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 35px;"> Agregar</button>
    </div>
  </form>



</div>


<br><br><br>





<!-- Uso de @components para conseguir comunicacion entre ellos @Input a @output padre al hijo
empleado e i estan en el template padre, hay que mencionarlos para que el hijo template los pueda usar,
los datos se llevan al empleadohijc_component.ts  -->

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index"[empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
